<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Rock Paper Scissors</h1>
        <p class="game-subtitle">Choose your weapon and battle against the computer!</p>
        
        <div class="score-section">
            <div class="score-card">
                <div class="score-label">You</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score-card">
                <div class="score-label">Computer</div>
                <div class="score-value" id="computerScore">0</div>
            </div>
            <div class="score-card">
                <div class="score-label">Draws</div>
                <div class="score-value" id="drawScore">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="choices">
                <button class="choice-btn" onclick="playGame('rock')">
                    <span>ü™®</span>
                </button>
                <button class="choice-btn" onclick="playGame('paper')">
                    <span>üìÑ</span>
                </button>
                <button class="choice-btn" onclick="playGame('scissors')">
                    <span>‚úÇÔ∏è</span>
                </button>
            </div>

            <div class="battle-section">
                <div class="player-choice">
                    <h3>Your Choice</h3>
                    <div class="choice-display" id="playerChoice">?</div>
                </div>
                <div class="vs">VS</div>
                <div class="player-choice">
                    <h3>Computer Choice</h3>
                    <div class="choice-display" id="computerChoice">?</div>
                </div>
            </div>

            <div class="result-section">
                <div class="result" id="result"></div>
            </div>
        </div>

        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
